<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Hailing Service Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }

    h1 { margin: 0; }

    p {
      color: #555;
      max-width: 900px;
      margin: 20px auto;
      line-height: 1.6;
    }

    /* Responsive dashboard container */
    .dashboard-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 20px auto; /* Fully center horizontally */
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }

    .dashboard-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #343a40;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Hailing Service Dashboard</h1>
  </header>

  <p>This dashboard visualizes KPIs such as trips completed, total earnings, average driver ratings, and other metrics for a 6-month car-hailing service performance report.</p>

  <div class="dashboard-container">
    <iframe src="https://app.powerbi.com/view?r=eyJrIjoiMzkzYTgwZTEtM2JhNS00Y2RlLTk3NDUtYTZmMjQ0YTg0NmY2IiwidCI6ImE5NDdhYTMyLTI2YjItNDE0Ny1hOWYwLWRkMGJkY2QwZmZmMiJ9" allowFullScreen="true"></iframe>
  </div>

  <footer>

  </footer>
</body>
</html>
